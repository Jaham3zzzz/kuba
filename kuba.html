
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùîéùî≤ùîüùîû OS</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6c5ce7;
            --accent: #a29bfe;
            --glass-bg: rgba(15, 15, 15, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(20px);
            --text-main: #ffffff;
            --text-muted: #b2bec3;
            --navbar-height: 70px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f0f0f;
            /* BACKGROUND DEFAULT */
            background-image: url('https://i.imgur.com/5753Ply.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Body doesn't scroll, main-content does */
            display: flex;
            flex-direction: column;
            transition: background-image 0.5s ease-in-out;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
            pointer-events: none;
        }

        /* --- GLASS UTILITY --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* --- TOP NAVBAR --- */
        #navbar {
            width: 100%;
            height: var(--navbar-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            filter: drop-shadow(0 0 15px rgba(108, 92, 231, 0.3));
        }

        /* Container for Search + Settings */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-wrapper {
            position: relative;
            width: 350px;
        }

        #search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border-radius: 50px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }
        
        .search-icon {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); font-size: 16px; pointer-events: none;
        }

        #search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.25);
        }

        /* SETTINGS BUTTON */
        #settings-btn {
            width: 42px; height: 42px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.08);
            color: white;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            transition: 0.3s;
        }
        #settings-btn:hover {
            background: var(--primary);
            transform: rotate(90deg);
        }

        /* --- SETTINGS MODAL --- */
        #settings-modal {
            display: none;
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 25px;
            border-radius: 20px;
            z-index: 6000;
        }
        #settings-modal h3 { margin-bottom: 15px; color: white; }
        .wallpaper-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px;
        }
        .wp-option {
            height: 60px; border-radius: 8px; cursor: pointer;
            border: 2px solid transparent; background-size: cover; background-position: center;
            transition: 0.2s;
        }
        .wp-option:hover { transform: scale(1.05); border-color: white; }
        
        #custom-wp-input {
            width: 100%; padding: 10px; border-radius: 8px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-family: inherit; margin-bottom: 10px;
        }
        .btn-row { display: flex; gap: 10px; }
        .action-btn {
            flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer;
        }
        .save-btn { background: var(--primary); color: white; }
        .close-modal-btn { background: rgba(255,255,255,0.1); color: white; }


        /* --- BOTTOM UI ELEMENTS --- */

        /* 1. ID Wrapper (Bottom Left) */
        #id-wrapper {
            position: fixed;
            bottom: 10px;
            left: 15px;
            z-index: 9999;
            display: flex;
            flex-direction: column; /* Button on TOP of ID */
            align-items: flex-start;
            gap: 5px;
        }

        #admin-hover-btn {
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        #id-wrapper:hover #admin-hover-btn {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #overlay-id {
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            color: white;
            cursor: default;
            display: flex;
            align-items: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* 2. Active Users (Bottom Right) */
        #overlay-active {
            position: fixed;
            bottom: 10px;
            right: 15px;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            color: white;
            z-index: 9999;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* 3. iPhone Home Bar - LOWERED POSITION */
        #home-bar-area {
            position: absolute;
            bottom: 0; /* Anchored to the very bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 140px; 
            height: 20px; 
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            padding-bottom: 6px; /* Small padding from edge */
            cursor: pointer;
            z-index: 5002;
            border-radius: 20px 20px 0 0;
        }
        
        #home-bar {
            width: 130px;
            height: 5px;
            background: #ffffff;
            border-radius: 100px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.5);
            transition: 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            pointer-events: auto; /* Only the bar interacts */
        }
        
        #home-bar-area:hover #home-bar {
            transform: scaleY(1.3);
            background: #f0f0f0;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        #home-bar-area:active #home-bar {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* --- MAIN CONTENT --- */
        #main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            padding-bottom: 80px;
            z-index: 5;
            scroll-behavior: smooth;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Hide scrollbar on main content when app is open */
        #main-content.locked {
            overflow: hidden;
        }

        h2.section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        #exclusive-title::before {
            content: ''; width: 6px; height: 6px; background: #FFD700; border-radius: 50%; box-shadow: 0 0 10px #FFD700;
        }
        
        #library-title::before {
            content: ''; width: 6px; height: 6px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary);
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        #exclusiveGrid {
            grid-template-columns: repeat(5, 1fr);
        }

        .game-card {
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            /* Performance: don't render offscreen stuff heavily */
            content-visibility: auto; 
        }

        .game-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            z-index: 5;
        }
        
        #exclusiveGrid .game-card:hover {
            border-color: #FFD700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
        }

        .game-thumb-wrapper {
            width: 100%;
            padding-top: 100%;
            position: relative;
        }

        .game-thumb {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .game-card:hover .game-thumb { transform: scale(1.08); }

        .game-info {
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .game-title {
            font-size: 15px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- GAME WINDOW --- */
        #app-window {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 5000;
            display: flex;
            flex-direction: column;
            transform: translateY(100vh);
            transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        }

        #app-window.open { transform: translateY(0); }

        #app-content { flex: 1; width: 100%; height: 100%; }
        #app-content iframe { width: 100%; height: 100%; border: none; }

        /* --- ADMIN POPUPS --- */
        #banOverlay {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: black; color: #ff4757; font-size: 40px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px;
            text-align: center; padding-top: 40vh; z-index: 20000; pointer-events: all;
        }

        #banPopup { 
            display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); 
            z-index: 20001; width:350px; padding:30px; border-radius: 24px;
            background: rgba(15, 15, 20, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        #banPopup h2 { margin-bottom: 20px; font-size: 20px; text-align: center; color: var(--primary); }
        #banPopup input { 
            width:100%; margin-bottom:15px; padding:15px; border-radius: 12px; 
            border:1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4); color: white;
            font-family: inherit;
        }
        #banPopup button { 
            margin:5px 0; width:100%; padding:15px; cursor:pointer; 
            background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: 700;
            transition: 0.2s;
        }
        #banPopup button:hover { opacity: 0.9; transform: scale(1.02); }
        .close-btn { position: absolute; top: 15px; right: 20px; cursor: pointer; font-size: 24px; color: #ff4757; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Mobile */
        @media (max-width: 768px) {
            #navbar { padding: 0 20px; height: 60px; }
            .logo { font-size: 22px; }
            .nav-right { gap: 10px; }
            .search-wrapper { width: 140px; }
            #search-input { padding: 10px 15px; padding-left: 35px; }
            .search-icon { left: 10px; font-size: 14px; }
            #settings-btn { width: 38px; height: 38px; font-size: 16px; }
            
            #exclusiveGrid { grid-template-columns: repeat(2, 1fr); }
            .games-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
            
            #id-wrapper { bottom: 10px; left: 10px; }
            #overlay-active { bottom: 10px; right: 10px; }
            #overlay-id, #overlay-active { font-size: 11px; padding: 6px 12px; }
        }
    </style>
</head>

        /* --------------------------- UI & PERFORMANCE LOGIC ----------------------------*/
        
        // 1. GENERATE ALL CARDS ONCE ON LOAD (Performance Fix)
        function createCard(game, sectionId) {
            const card = document.createElement('div');
            card.className = "game-card";
            card.dataset.name = game.name.toLowerCase(); // Cache for search
            card.dataset.section = sectionId;

            if(game.newTab) {
                card.onclick = () => window.open(game.url, '_blank');
            } else {
                card.onclick = () => embedGame(game.url);
            }

            card.innerHTML = `
                <div class="game-thumb-wrapper">
                    <img class="game-thumb" src="${game.img}" alt="${game.name}" loading="lazy">
                </div>
                <div class="game-info">
                    <div class="game-title">${game.name}</div>
                </div>
            `;
            return card;
        }

        function initGames() {
            const exclusiveGrid = document.getElementById('exclusiveGrid');
            const libraryGrid = document.getElementById('gamesGrid');
            
            // Render Exclusive
            exclusiveApps.forEach(game => {
                exclusiveGrid.appendChild(createCard(game, 'exclusive'));
            });
            
            // Render Library
            libraryGames.forEach(game => {
                libraryGrid.appendChild(createCard(game, 'library'));
            });
        }

        // 2. EFFICIENT SEARCH (Performance Fix)
        function filterGames(query) {
            const lowerQuery = query.toLowerCase();
            const allCards = document.querySelectorAll('.game-card');
            let exclusiveVisibleCount = 0;

            allCards.forEach(card => {
                const name = card.dataset.name;
                const isMatch = name.includes(lowerQuery);
                
                // Toggle visibility efficiently
                card.style.display = isMatch ? 'block' : 'none';

                // Track if exclusive section has items
                if (isMatch && card.dataset.section === 'exclusive') {
                    exclusiveVisibleCount++;
                }
            });

            // Logic to hide the "Exclusive" title if empty
            const exTitle = document.getElementById('exclusive-title');
            const exGrid = document.getElementById('exclusiveGrid');
            
            if (exclusiveVisibleCount === 0) {
                exTitle.style.display = 'none';
                exGrid.style.display = 'none';
            } else {
                exTitle.style.display = 'flex';
                exGrid.style.display = 'grid'; 
            }
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            filterGames(e.target.value);
        });

        // Initial Render
        initGames();


        /* --------------------------- APP WINDOW LOGIC ----------------------------*/

        function embedGame(url) {
            const win = document.getElementById('app-window');
            const content = document.getElementById('app-content');
            const main = document.getElementById('main-content');

            content.innerHTML = `<iframe src="${url}" allow="fullscreen; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>`;
            win.classList.add('open');
            
            // LOCK SCROLLING of background content (UX Fix)
            main.classList.add('locked');
        }

        function closeApp() {
            const win = document.getElementById('app-window');
            const content = document.getElementById('app-content');
            const main = document.getElementById('main-content');

            win.classList.remove('open');
            main.classList.remove('locked'); // Unlock scrolling

            setTimeout(() => { content.innerHTML = ''; }, 400); // Clear iframe to stop sound
        }

            const url = document.getElementById('custom-wp-input').value;

        /* --------------------------- FIREBASE & ADMIN SYSTEM ----------------------------*/
        const firebaseConfig = {
          apiKey: "AIzaSyADk2D_6TgRAq-9FSadaKeiRZOYV-wZvyM",
          authDomain: "stuff-8cfdc.firebaseapp.com",

        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const auth = firebase.auth();
        const database = firebase.database();
        let isAdmin = false;

        // USER ID
        let userNumber = localStorage.getItem("userNumber");
        if (!userNumber || !/^\d{6}$/.test(userNumber)) {
          userNumber = Math.floor(100000 + Math.random() * 900000);
          localStorage.setItem("userNumber", userNumber);
        }
        document.getElementById("userNumberDisplay").textContent = userNumber;

        // ACTIVE USERS
        const userRef = database.ref("onlineUsers/" + userNumber);
        userRef.set(true);
        userRef.onDisconnect().remove();

        database.ref("onlineUsers").on("value", snapshot => {
          const users = snapshot.val() || {};
          document.getElementById("activeUsersCount").textContent = Object.keys(users).length;
        });

        // BAN SYSTEM
        let isBanned = false; 

        async function checkBan() {
          try {
            const doc = await db.collection("bans").doc(userNumber.toString()).get();
            if (doc.exists) {
                isBanned = true;
                enforceBanProtection();
            }
          } catch (err) { console.error("Ban check failed:", err); }
        }

        function enforceBanProtection() {
            const secureBan = () => {
                if (!isBanned) return;
                let overlay = document.getElementById("banOverlay");
                if (!overlay) {
                    overlay = document.createElement("div");
                    overlay.id = "banOverlay";
                    overlay.innerHTML = "<div>‚õî ACCOUNT SUSPENDED</div>";
                    document.body.appendChild(overlay);
                }
                const requiredStyles = {
                    display: "block", position: "fixed", top: "0", left: "0",
                    width: "100%", height: "100%", background: "black", color: "#FF3333",
                    fontSize: "32px", fontWeight: "bold", textAlign: "center", paddingTop: "40vh",
                    zIndex: "2147483647", pointerEvents: "all"
                };
                for (const [key, value] of Object.entries(requiredStyles)) {
                    if (overlay.style[key] !== value) overlay.style[key] = value;
                }
                if (document.body.style.overflow !== "hidden") document.body.style.overflow = "hidden";
                requestAnimationFrame(secureBan);
            };
            secureBan();
        }
        checkBan();

        // ADMIN LOGIC
        async function adminLogin() {
          try {
            await auth.signOut();
            const email = prompt("Enter admin email:");
            const pw = prompt("Enter password:");
            if (!email || !pw) return;

            const user = await auth.signInWithEmailAndPassword(email, pw);
            if (user.user) {
              isAdmin = true;
              document.getElementById("banPopup").style.display = "block";
            }
          } catch (e) { alert("Login failed: " + e.message); }
        }

        auth.onAuthStateChanged(user => { isAdmin = !!user; });

        async function banPlayer() {
          if (!isAdmin) return alert("Admin only");
          const id = document.getElementById("banNumber").value.trim();
          if (!/^\d{6}$/.test(id)) return alert("Invalid 6-digit ID");
          await db.collection("bans").doc(id).set({
            id: id,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          alert(`User ${id} banned globally!`);
        }

        async function unbanPlayer() {
          if (!isAdmin) return alert("Admin only");
          const id = document.getElementById("banNumber").value.trim();
          await db.collection("bans").doc(id).delete();
          alert(`User ${id} unbanned`);
        }

        async function viewBannedIds() {
          const snap = await db.collection("bans").get();
          const list = snap.docs.map(d => d.id).join(", ");
          alert("Banned IDs: " + (list || "None"));
        }

        function closeBanPopup() {
          document.getElementById("banPopup").style.display = "none";
        }
    </script>
