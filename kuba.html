  .top-area { position: relative; width: 100%; padding:25px 0; display:flex; justify-content:center; align-items:center; }

  .santa-hat { position:absolute; width: 40px; top: -10px; left: 35px; z-index:3; pointer-events:none; }
  .main-title { font-size: 40px; font-weight: bold; color:#ffefef; text-shadow:0 0 18px #ff4d4d,3px 3px 6px black; }

  /* Menu Button (top-right) */
  .menu-btn { position: fixed; top:20px; right:20px; padding:10px 20px; font-size:16px; background:#000; color:white; border:2px solid #fff; border-radius:6px; cursor:pointer; transition:0.2s; display:flex; justify-content:center; align-items:center; box-shadow:0 0 8px #fff; z-index:10000; }
  .menu-btn:hover { background:#111; transform:scale(1.05); }

  /* Game Grid */
  .game-container { width: 90%; max-width: 1300px; margin:auto; padding:20px 0 80px 0; display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:30px; z-index:1; position:relative; }
  .game-button { background: rgba(255,255,255,0.14); border-radius:16px; padding:10px; border:2px solid rgba(255,255,255,0.22); cursor:pointer; transition:0.25s; backdrop-filter: blur(10px); text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.4);}
  .game-button:hover { transform:translateY(-7px); background: rgba(255,255,255,0.23); box-shadow:0 8px 20px rgba(0,0,0,0.55);}
  .game-icon { width:100%; height:160px; object-fit:cover; border-radius:12px; }
  .game-title { margin-top:10px; font-size:20px; font-weight:bold; color:white; text-shadow:0 0 10px black; }

  /* Admin Login Button Below Games */
  #adminLogin { 
    position: relative;
    padding:6px 12px;
    font-size:14px;
    background:#222;
    color:white;
    border:none;

    box-shadow:0 0 6px #fff;
    grid-column: 1 / -1;
    justify-self: center;
    margin-top: 20px;

  #adminLogin:hover { background:#333; }

 #gameFrame {

  left: 0;

}

  /* Ban overlay */

    display: none;

    top:0; left:0; width:100%; height:100%;

<div id="banPopup">
  <span class="close-btn" onclick="closeBanPopup()">&times;</span>
  <h2>Ban/Unban Player</h2>
  <input type="text" id="banNumber" placeholder="Enter player ID" maxlength="6">
  <button onclick="banPlayer()">Ban</button>
  <button onclick="unbanPlayer()">Unban</button>
  <button onclick="viewBannedIds()">View Banned IDs</button>
  <div id="bannedIdsList"></div>
</div>

<div class="snow-container"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
/* ---------------------------
   FIREBASE INITIALIZATION
----------------------------*/
const firebaseConfig = {
  apiKey: "AIzaSyADk2D_6TgRAq-9FSadaKeiRZOYV-wZvyM",
  authDomain: "stuff-8cfdc.firebaseapp.com",
  databaseURL: "https://stuff-8cfdc-default-rtdb.firebaseio.com/",
  projectId: "stuff-8cfdc",
  storageBucket: "stuff-8cfdc.appspot.com",
  messagingSenderId: "327097823566",
  appId: "1:327097823566:web:3442b4f46dbd2731abee1f"
};

firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const auth = firebase.auth();
const database = firebase.database();

let isAdmin = false;

/* ---------------------------
   USER ID (Fix: ensures valid)
----------------------------*/
let userNumber = localStorage.getItem("userNumber");

if (!userNumber || !/^\d{6}$/.test(userNumber)) {
  userNumber = Math.floor(100000 + Math.random() * 900000);
  localStorage.setItem("userNumber", userNumber);
}

document.getElementById("userNumber").textContent = `Your ID: ${userNumber}`;

/* ---------------------------
   ACTIVE USERS FIXES
----------------------------*/
const userRef = database.ref("onlineUsers/" + userNumber);
userRef.set(true);
userRef.onDisconnect().remove();

database.ref("onlineUsers").on("value", snapshot => {
  const users = snapshot.val() || {};
  document.getElementById("activeUsersCount").textContent =
    Object.keys(users).length;
});

/* ---------------------------
   BAN CHECK FIXED
----------------------------*/
async function checkBan() {
  try {
    const doc = await db.collection("bans").doc(userNumber.toString()).get();

    if (doc.exists) {
      document.getElementById("banOverlay").style.display = "block";
      document.body.style.overflow = "hidden";
      return;
    }
  } catch (err) {
    console.error("Ban check failed:", err);
  }
}

checkBan();

/* ---------------------------
   GAME EMBED
   Fix: Clear when closing
----------------------------*/
function embedGame(url) {
    const frame = document.getElementById('gameFrame');

    // Prepare iframe BEFORE showing (fixes the glitch)
    frame.style.opacity = "0";
    frame.style.display = "block";
    frame.src = url;

    // Disable scrolling immediately
    document.body.style.overflow = "hidden";

    // Smooth fade-in (prevents the 2-second flash/glitch)
    setTimeout(() => {
        frame.style.opacity = "1";
    }, 10);
}

/* ---------------------------
   MENU / RELOAD FIX
----------------------------*/
function reloadPage() {
  const frame = document.getElementById("gameFrame");
  frame.src = ""; // prevent audio from continuing
  location.reload();
}

/* ---------------------------
   SNOW FIX (Offscreen reset)
----------------------------*/
const snowCount = 100;
const container = document.querySelector(".snow-container");
const snowflakes = [];

for (let i = 0; i < snowCount; i++) {
  const flake = document.createElement("div");
  flake.className = "snowflake";

  const size = Math.random() * 4 + 2;

  flake.style.width = size + "px";
  flake.style.height = size + "px";
  flake.style.left = Math.random() * window.innerWidth + "px";
  flake.style.top = Math.random() * window.innerHeight + "px";

  container.appendChild(flake);

  snowflakes.push({
    el: flake,
    x: parseFloat(flake.style.left),
    y: parseFloat(flake.style.top),
    speedY: Math.random() * 1 + 0.7,
    speedX: Math.random() * 0.5 - 0.25
  });
}

function animateSnow() {
  snowflakes.forEach(f => {
    f.y += f.speedY;
    f.x += f.speedX;

    if (f.y > window.innerHeight) {
      f.y = -10;
      f.x = Math.random() * window.innerWidth;
    }

    if (f.x > window.innerWidth) f.x = 0;
    if (f.x < 0) f.x = window.innerWidth;

    f.el.style.top = f.y + "px";
    f.el.style.left = f.x + "px";
  });

  requestAnimationFrame(animateSnow);
}

animateSnow();

/* ---------------------------
   ADMIN LOGIN FIXES
----------------------------*/
async function adminLogin() {
  try {
    await auth.signOut(); // ensure clean session

    const email = prompt("Enter admin email:");
    const pw = prompt("Enter password:");

    if (!email || !pw) return;

    const user = await auth.signInWithEmailAndPassword(email, pw);

    if (user.user) {
      isAdmin = true;
      document.getElementById("banPopup").style.display = "block";
      alert("Admin logged in");
    }
  } catch (e) {
    alert("Login failed: " + e.message);
  }
}

auth.onAuthStateChanged(user => {
  isAdmin = !!user;
});

/* ---------------------------
   BAN SYSTEM FIXES
----------------------------*/
async function banPlayer() {
  if (!isAdmin) return alert("Admin only");

  const id = document.getElementById("banNumber").value.trim();

  if (!/^\d{6}$/.test(id)) return alert("Invalid 6-digit ID");

  await db.collection("bans").doc(id).set({
    id: id,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  alert(`User ${id} banned globally!`);
}

async function unbanPlayer() {
  if (!isAdmin) return alert("Admin only");

  const id = document.getElementById("banNumber").value.trim();

  await db.collection("bans").doc(id).delete();
  alert(`User ${id} unbanned`);
}

async function viewBannedIds() {
  const snap = await db.collection("bans").get();
  const list = snap.docs.map(d => d.id).join(", ");
  alert("Banned IDs: " + (list || "None"));
}

function closeBanPopup() {
  document.getElementById("banPopup").style.display = "none";
}

function openGameInNewTab(url) {
  window.open(url, "_blank");
}
</script>
</body>
</html>
