
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Portal</title>
<style>
<link rel="icon" type="image/jpeg" href="favicon.jpg">
  @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #111; 
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* -------------------- BUBBLES BACKGROUND -------------------- */
  .bubbles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  .bubble {
    position: absolute;
    bottom: -150px;
    background: rgba(0, 120, 215, 0.25);
    border-radius: 50%;
    animation: rise 10s linear infinite;
    filter: blur(1px);
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
  }
  /* ----------------------------------------------------------- */


  .container {
    position: relative;
    z-index: 5;
    text-align: center;
    max-width: 600px;
    padding: 40px;
    background: #1a1a1a;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .logo {
    width: 60px;
    height: 60px;
    margin-bottom: 20px;
    animation: rotateLogo 3s linear infinite;
  }

  @keyframes rotateLogo {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
  }

  h1 {
    font-size: 2.5rem;
    margin: 10px 0;
    color: #0078D7;
  }

  p {
    font-size: 1.1rem;
    margin-top: 10px;
    line-height: 1.5;
    color: #ccc;
    animation: fadeText 2s ease forwards 1s;
  }

  @keyframes fadeText {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .error-code {
    margin-top: 25px;
    font-size: 0.95rem;
    color: #888;
    letter-spacing: 1px;
    animation: fadeText 2s ease forwards 1.5s;
  }

  .underline {
    display: inline-block;
    width: 0;
    height: 2px;
    background: #0078D7;
    margin-top: 10px;
    animation: underlineAnim 2s ease forwards 1s;
  }

  @keyframes underlineAnim {
    0% { width: 0; }
    100% { width: 100%; }
  }

  #deniedScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    color: red;
    font-size: 40px;
    font-weight: bold;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    z-index: 9999;
  }
  #deniedScreen div { font-size:20px; margin-top:15px; }
</style>
</head>
<body>

  <!-- ðŸ”µ BUBBLE BACKGROUND -->
  <div class="bubbles" id="bubbleContainer"></div>

  <div class="container" id="mainContainer">
    <svg class="logo" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="22" height="22" fill="#F25022"/>
      <rect x="26" y="0" width="22" height="22" fill="#7FBA00"/>
      <rect x="0" y="26" width="22" height="22" fill="#00A4EF"/>
      <rect x="26" y="26" width="22" height="22" fill="#FFB900"/>
    </svg>
    <h1>Service Unavailable</h1>
    <div class="underline"></div>
    <p>Weâ€™re sorry, but this service is temporarily unavailable because of PETER.<br>Please try again later.</p>
    <div class="error-code">Error Code: 503</div>
  </div>

  <div id="deniedScreen">
    ACCESS DENIED<br>
    <div>Uh Oh Looks Like Your Not Supposed To Be Here</div>
  </div>

<script>
  /* ----------------- GENERATE BUBBLES ----------------- */
  const bubbleContainer = document.getElementById("bubbleContainer");

  for (let i = 0; i < 25; i++) {
    let b = document.createElement("div");
    b.classList.add("bubble");
    let size = Math.random() * 40 + 10; 
    b.style.width = size + "px";
    b.style.height = size + "px";
    b.style.left = Math.random() * 100 + "vw";
    b.style.animationDuration = (8 + Math.random() * 6) + "s";
    b.style.animationDelay = Math.random() * 5 + "s";
    bubbleContainer.appendChild(b);
  }
  /* --------------------------------------------------- */

  function getGPUInfo() {
    const canvas = document.createElement("canvas");
    const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
    if (!gl) return "Not supported";
    const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
    if (debugInfo) return gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
    return "Unknown GPU";
  }

  const currentGPU = getGPUInfo();

  function gpuAllowed() { 
    return currentGPU.includes("ANGLE (Intel, Intel(R) Graphics (0x000046D4) Direct3D11 vs_5_0 ps_5_0, D3D11)") || 
           currentGPU.includes("ANGLE (Intel, Intel(R) UHD Graphics (0x000046D1) Direct3D11 vs_5_0 ps_5_0, D3D11)"); 
  }

  function browserAllowed() { 
    const ua = navigator.userAgent; 
    return ua.includes("Chrome") || ua.includes("Edg"); 
  }

  const ownerIP = "32.218.222.248";

  fetch("https://api.ipify.org?format=json")
    .then(response => response.json())
    .then(data => {
      const userIP = data.ip;
      const isOwner = userIP === ownerIP;

      if (!isOwner && (!gpuAllowed() || !browserAllowed())) {
        document.getElementById("deniedScreen").style.display = "flex";
        document.getElementById("mainContainer").style.display = "none";
      }
    })
    .catch(err => {
      if (!gpuAllowed() || !browserAllowed()) {
        document.getElementById("deniedScreen").style.display = "flex";
        document.getElementById("mainContainer").style.display = "none";
      }
    });
</script>
</body>
</html>
