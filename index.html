<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuba Password Gate</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  h1 {
    font-size: 1.8em;
    letter-spacing: 2px;
    margin-bottom: 20px;
  }
  .boxes {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }
  .box {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    border: 2px solid rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 700;
    transition: all 0.2s ease;
  }
  .box.filled {
    border-color: #6366f1;
    box-shadow: 0 0 15px #6366f1aa;
  }
  .keyboard {
    display: flex;
    flex-wrap: wrap;
    max-width: 400px;
    gap: 6px;
    justify-content: center;
  }
  .key {
    width: 40px;
    height: 45px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }
  .key:hover {
    background: #6366f1;
  }
  .key.wide {
    width: 100px;
  }
  iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    display: none;
    z-index: 999;
  }
</style>
</head>
<body>
  <h1>Enter Password</h1>
  <div class="boxes" id="boxes"></div>
  <div class="keyboard" id="keyboard"></div>

  <iframe id="iframe" src="kuba.html"></iframe>

<script>
const SECRET = "ligma";
const boxes = document.getElementById("boxes");
const keyboard = document.getElementById("keyboard");
const iframe = document.getElementById("iframe");
let input = [];

// Create password boxes
for (let i = 0; i < SECRET.length; i++) {
  const box = document.createElement("div");
  box.classList.add("box");
  boxes.appendChild(box);
}

// Create keyboard buttons
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
for (let letter of letters) {
  const key = document.createElement("div");
  key.classList.add("key");
  key.textContent = letter;
  key.onclick = () => handleInput(letter.toLowerCase());
  keyboard.appendChild(key);
}

// Backspace button
const back = document.createElement("div");
back.classList.add("key", "wide");
back.textContent = "Backspace";
back.onclick = handleBack;
keyboard.appendChild(back);

function handleInput(char) {
  if (input.length >= SECRET.length) return;
  input.push(char);
  updateBoxes();
  if (input.join("") === SECRET) {
    iframe.style.display = "block"; // show kuba.html full page
  }
}

function handleBack() {
  input.pop();
  updateBoxes();
}

function updateBoxes() {
  const allBoxes = document.querySelectorAll(".box");
  allBoxes.forEach((box, i) => {
    box.textContent = input[i] ? input[i].toUpperCase() : "";
    if (input[i]) box.classList.add("filled");
    else box.classList.remove("filled");
  });
}

// Also allow keyboard typing
window.addEventListener("keydown", e => {
  if (/^[a-zA-Z]$/.test(e.key)) handleInput(e.key.toLowerCase());
  else if (e.key === "Backspace") handleBack();
});
</script>
</body>
</html>
