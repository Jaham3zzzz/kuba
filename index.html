<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuba 2.0</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: red;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: flash 0.2s alternate infinite;
    }

    @keyframes flash {
      0% { background-color: red; }
      100% { background-color: black; }
    }

    #jumpscare img {
      max-width: 100%;
      max-height: 100%;
    }

    #text {
      position: absolute;
      color: white;
      font-size: 5vw;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
      top: 10%;
    }
  </style>
</head>
<body>

<div id="jumpscare">
  <div id="text">W Speed</div>
  <img src="https://i.kym-cdn.com/entries/icons/facebook/000/055/240/w-speed-moments.jpg" alt="W Speed Jumpscare">
  <audio id="scream" src="https://www.soundjay.com/human/screams/female-scream-01.mp3" preload="auto"></audio>
</div>

<script>
  window.onload = function () {
    setTimeout(function () {
      const jumpscare = document.getElementById("jumpscare");
      const scream = document.getElementById("scream");
      jumpscare.style.display = "flex";
      scream.play();
    }, 3000); // 3 seconds delay
  };
</script>

</body>
</html>
