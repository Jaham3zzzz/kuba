<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rizz Page</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <img src="rizz.png" alt="Rizz Image" id="rizz-img" />
  <iframe id="car-frame" src=""></iframe>

  <script>
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key.toLowerCase() === "q") {
        e.preventDefault();
        const frame = document.getElementById("car-frame");
        if (frame.src === "") {
          frame.src = "car.html";
        }
        frame.style.display = "block";
      }
    });
  </script>
</body>
</html>
