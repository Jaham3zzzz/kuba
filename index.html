<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ùîéùî≤ùîüùîû 2.0</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Popup overlay */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #popupContent {
      background: #111;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      width: 360px;
      animation: scaleUp 0.5s ease-in-out;
    }

    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #popup h2 {
      margin-bottom: 20px;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .tierButton {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      background: #222;
      color: white;
      transition: all 0.3s;
      position: relative;
    }

    .tierButton:hover {
      background: cyan;
      color: black;
      box-shadow: 0 0 15px cyan;
      transform: scale(1.05);
    }

    .price {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
      display: block;
    }

    #selectedTier {
      margin-top: 20px;
      font-weight: bold;
      color: lime;
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h2>Choose Your Admin Tier</h2>
      <button class="tierButton" onclick="selectTier('Tier 1: Pre-Admin (request ban) - $2')">
        Tier 1 - Pre Admin
        <span class="price">$2</span>
      </button>
      <button class="tierButton" onclick="selectTier('Tier 2: Temporary Ban (2 days) - $6')">
        Tier 2 - Temp Ban (2 days)
        <span class="price">$6</span>
      </button>
      <button class="tierButton" onclick="selectTier('Tier 3: Lifetime Ban - $12')">
        Tier 3 - Lifetime Ban
        <span class="price">$12</span>
      </button>
      <div id="selectedTier"></div>
    </div>
  </div>

  <!-- Game iframe -->
  <iframe src="kuba.html"></iframe>

  <script>
    function selectTier(tierName) {
      document.getElementById("selectedTier").innerText = "You selected: " + tierName;
      // Hide popup after 2 seconds
      setTimeout(() => {
        document.getElementById("popup").style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
