<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuba 2.0 Wrapper</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Popup styles */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popupContent {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #popup button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #0078ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #popup button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <!-- The popup -->
  <div id="popup">
    <div id="popupContent">
      <h2>Welcome to Kuba 2.0!</h2>
      <p>Press <b>F</b> to change your bike.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Main iframe -->
  <iframe src="kuba.html"></iframe>

  <script>
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
