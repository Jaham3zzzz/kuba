<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ùîéùî≤ùîüùîû 2.0</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Snow canvas */
    #snowCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5000;
    }

    /* Popup overlay */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #popupContent {
      background: #111;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      width: 650px;
      max-width: 95%;
      position: relative;
      animation: scaleUp 0.5s ease-in-out;
    }

    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #popup h2 {
      margin-bottom: 10px;
      color: cyan;
      text-shadow: 0 0 15px cyan;
      font-size: 30px;
    }

    #popup p.cashNote {
      font-size: 18px;
      margin-bottom: 20px;
      color: #0ff;
    }

    .tier {
      margin: 20px 0;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      transition: transform 0.2s;
      text-align: left;
    }

    .tier:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px cyan;
    }

    .tier h3 {
      margin: 0;
      color: white;
      font-size: 22px;
    }

    .price {
      font-size: 18px;
      color: lime;
      margin: 6px 0;
    }

    .desc {
      font-size: 15px;
      color: #ccc;
    }

    /* Close button */
    #closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: color 0.2s;
    }

    #closeBtn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <!-- Snow effect -->
  <canvas id="snowCanvas"></canvas>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <span id="closeBtn" onclick="closePopup()">‚úñ</span>
      <h2>Buy Admin Tier</h2>
      <p class="cashNote">Send payment to <b>CashApp: $jaham3zzzz</b></p>

      <div class="tier">
        <h3>Tier 1 - Pre Admin</h3>
        <div class="price">$2</div>
        <div class="desc">You can request bans but need approval.</div>
      </div>

      <div class="tier">
        <h3>Tier 2 - Temp Ban</h3>
        <div class="price">$6</div>
        <div class="desc">You can ban someone for up to <b>2 days</b>.</div>
      </div>

      <div class="tier">
        <h3>Tier 3 - Lifetime Ban</h3>
        <div class="price">$12</div>
        <div class="desc">Full admin power: ban users <b>forever</b>.</div>
      </div>
    </div>
  </div>

  <!-- Game iframe -->
  <iframe src="kuba.html"></iframe>

  <script>
    let snowRunning = true;

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      // stop snow
      snowRunning = false;
      const canvas = document.getElementById("snowCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Snow effect
    const canvas = document.getElementById("snowCanvas");
    const ctx = canvas.getContext("2d");
    let snowflakes = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createSnowflakes() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const radius = Math.random() * 4 + 1;
      const speed = Math.random() * 1 + 0.5;
      snowflakes.push({ x, y, radius, speed });
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      moveSnowflakes();
    }

    function moveSnowflakes() {
      for (let flake of snowflakes) {
        flake.y += flake.speed;
        if (flake.y > canvas.height) {
          flake.y = -flake.radius;
          flake.x = Math.random() * canvas.width;
        }
      }
    }

    function updateSnowfall() {
      if (!snowRunning) return;
      if (snowflakes.length < 200) {
        createSnowflakes();
      }
      drawSnowflakes();
      requestAnimationFrame(updateSnowfall);
    }

    updateSnowfall();
  </script>
</body>
</html>
