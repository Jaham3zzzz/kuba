<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuba 2.0 Wrapper</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Popup overlay */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popupContent {
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 320px;
    }

    #popup h2 {
      margin-bottom: 20px;
    }

    .tierButton {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #0078ff;
      color: white;
      transition: background 0.2s;
    }

    .tierButton:hover {
      background: #005fcc;
    }

    #selectedTier {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h2>Select Admin Tier</h2>
      <button class="tierButton" onclick="selectTier('Tier 1: Pre-Admin (request ban)')">
        Tier 1 - Pre Admin
      </button>
      <button class="tierButton" onclick="selectTier('Tier 2: Ban for 2 days')">
        Tier 2 - Temporary Ban (2 days)
      </button>
      <button class="tierButton" onclick="selectTier('Tier 3: Lifetime Ban')">
        Tier 3 - Lifetime Ban
      </button>
      <div id="selectedTier"></div>
    </div>
  </div>

  <!-- Game iframe -->
  <iframe src="kuba.html"></iframe>

  <script>
    function selectTier(tierName) {
      document.getElementById("selectedTier").innerText = "You selected: " + tierName;
      // After showing their choice, hide popup after 2 seconds
      setTimeout(() => {
        document.getElementById("popup").style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
