<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuba Access Portal</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #0f172a 0%, #020617 100%);
    font-family: 'Poppins', sans-serif;
    color: #f1f5f9;
    overflow: hidden;
  }

  .container {
    text-align: center;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.05);
    padding: 60px 40px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.08);
    animation: fadeIn 1.2s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #818cf8, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p {
    opacity: 0.8;
    margin-bottom: 30px;
    letter-spacing: 0.3px;
  }

  .boxes {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-bottom: 40px;
  }

  .box {
    width: 65px;
    height: 65px;
    border: 2px solid rgba(255,255,255,0.15);
    border-radius: 14px;
    font-size: 28px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.25s ease;
    background: rgba(255,255,255,0.05);
  }

  .box.filled {
    border-color: #6366f1;
    box-shadow: 0 0 15px #6366f180;
  }

  .keyboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    max-width: 440px;
    margin: 0 auto;
  }

  .key {
    width: 44px;
    height: 50px;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.15s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  }

  .key:hover {
    background: linear-gradient(90deg, #6366f1, #06b6d4);
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(99,102,241,0.3);
  }

  .key.wide {
    width: 110px;
  }

  iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
    z-index: 999;
    pointer-events: none;
    transition: opacity 1s ease;
  }

  iframe.show {
    opacity: 1;
    pointer-events: all;
  }

  .fadeOut {
    animation: fadeOut 1s ease forwards;
  }

  @keyframes fadeOut {
    to {opacity: 0; transform: scale(0.96);}
  }

  .glow {
    animation: glowPulse 1.5s infinite;
  }

  @keyframes glowPulse {
    0%, 100% {box-shadow: 0 0 15px #6366f160;}
    50% {box-shadow: 0 0 25px #06b6d480;}
  }
</style>
</head>
<body>

<div class="container" id="container">
  <h1>Enter Access Code</h1>
  <p>Type the secret password to enter Kuba 2.0</p>
  <div class="boxes" id="boxes"></div>
  <div class="keyboard" id="keyboard"></div>
</div>

<iframe id="iframe" src="kuba.html"></iframe>

<script>
const SECRET = "ligma";
const boxes = document.getElementById("boxes");
const keyboard = document.getElementById("keyboard");
const iframe = document.getElementById("iframe");
const container = document.getElementById("container");
let input = [];

// Create boxes
for (let i = 0; i < SECRET.length; i++) {
  const b = document.createElement("div");
  b.classList.add("box");
  boxes.appendChild(b);
}

// Create keyboard
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
for (let l of letters) {
  const key = document.createElement("div");
  key.classList.add("key");
  key.textContent = l;
  key.onclick = () => handleInput(l.toLowerCase());
  keyboard.appendChild(key);
}
const back = document.createElement("div");
back.classList.add("key", "wide");
back.textContent = "Backspace";
back.onclick = handleBack;
keyboard.appendChild(back);

function handleInput(char) {
  if (input.length >= SECRET.length) return;
  input.push(char);
  updateBoxes();
  if (input.join("") === SECRET) {
    success();
  }
}

function handleBack() {
  input.pop();
  updateBoxes();
}

function updateBoxes() {
  const all = document.querySelectorAll(".box");
  all.forEach((b, i) => {
    b.textContent = input[i] ? input[i].toUpperCase() : "";
    b.classList.toggle("filled", !!input[i]);
  });
}

// Add animations for success
function success() {
  document.querySelectorAll(".box").forEach(b => {
    b.classList.add("glow");
  });
  setTimeout(() => {
    container.classList.add("fadeOut");
  }, 500);
  setTimeout(() => {
    container.style.display = "none";
    iframe.classList.add("show");
  }, 1400);
}

// Keyboard typing support
window.addEventListener("keydown", e => {
  if (/^[a-zA-Z]$/.test(e.key)) handleInput(e.key.toLowerCase());
  else if (e.key === "Backspace") handleBack();
});
</script>

</body>
</html>
