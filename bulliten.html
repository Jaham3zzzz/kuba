<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuba 2.0 Bulletin Board</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3f51b5, #2196f3);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .content {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin: 1rem 0;
    }

    .controls {
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background: #fff;
      color: #3f51b5;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background: #e3e3e3;
    }

    label {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="content">

    <div class="controls">
      <button onclick="enterPortal()">OK</button>
      <label>
        <input type="checkbox" id="dontShowAgain">
        Don't show again
      </label>
    </div>
  </div>

  <script>
    function enterPortal() {
      const dontShow = document.getElementById('dontShowAgain').checked;
      if (dontShow) {
        localStorage.setItem('hideBulletin', 'true');
      }
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
