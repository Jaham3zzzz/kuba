<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Secure Access</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0e1117, #1a1f2b);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Arial, sans-serif;
        color: white;
    }

    .lock-container {
        text-align: center;
        padding: 40px 35px;
        width: 330px;
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.06);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(0, 200, 255, 0.1);
        transition: 0.4s ease;
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .lock-icon {
        font-size: 95px;
        margin-bottom: 10px;
        transition: 0.4s ease;
        text-shadow: 0 0 20px rgba(0, 200, 255, 0.4);
    }

    input {
        margin-top: 20px;
        padding: 13px;
        width: 85%;
        border: none;
        border-radius: 12px;
        outline: none;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.08);
        color: #00eaff;
        text-align: center;
        letter-spacing: 2px;
        transition: 0.25s;
        box-shadow: inset 0 0 10px rgba(0, 200, 255, 0.2);
    }

    button {
        margin-top: 18px;
        padding: 12px 25px;
        width: 90%;
        background: linear-gradient(135deg, #009dff, #00eaff);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        color: #000;
        transition: 0.3s;
        box-shadow: 0 0 18px rgba(0, 200, 255, 0.4);
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        75% { transform: translateX(-10px); }
        100% { transform: translateX(0); }
    }

    .unlock {
        transform: scale(1.15);
        color: #00ffaa;
        text-shadow: 0 0 25px #00ffaa;
    }

    #contentFrame {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
        animation: fadeIn 0.8s ease;
    }
</style>
</head>
<body>

<div class="lock-container" id="lockBox">
    <div class="lock-icon" id="lockIcon">ðŸ”’</div>
    <h2 style="margin:0; color:#a8b3cf; font-weight:400;">Secure Access</h2>
    <input type="password" id="codeInput" placeholder="Enter Passcode">
    <button onclick="checkPass()">Unlock</button>
</div>

<iframe id="contentFrame"></iframe>

<script>
// ================== DEVTOOLS LOCKOUT ==================
const LOCKOUT_MINUTES = 30;
const LOCK_KEY = "devtools_lockout_until";

function showLockout() {
    document.body.innerHTML = `
        <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:black;
            color:red;
            font-size:28px;
            text-align:center;
            font-family:Segoe UI, sans-serif;">
            Access locked for security reasons.<br>
            Try again in 30 minutes.
        </div>
    `;
}

function checkLockout() {
    const until = localStorage.getItem(LOCK_KEY);
    if (!until) return false;
    const now = Date.now();
    if (now < Number(until)) { showLockout(); return true; }
    localStorage.removeItem(LOCK_KEY);
    return false;
}

function startLockout() {
    localStorage.setItem(LOCK_KEY, Date.now() + LOCKOUT_MINUTES * 60_000);
    showLockout();
}

(function detectDevTools(){
    let triggered = false;
    setInterval(() => {
        const start = performance.now();
        debugger;
        const end = performance.now();
        if (end - start > 100 && !triggered) { triggered = true; startLockout(); }
        else triggered = false;
    }, 600);
})();

if (checkLockout()) { /* already locked */ }

// ========== PASSWORD CHECK & DECOYS ==========
const fake1 = "admin";
const fake2 = "letmein";
const fake3 = "password123";

// Encode real password in Base64
const real = btoa("eduardo"); 

function checkPass() {
    const input = document.getElementById("codeInput").value;
    const box = document.getElementById("lockBox");
    const icon = document.getElementById("lockIcon");
    const frame = document.getElementById("contentFrame");

    if ([fake1,fake2,fake3].includes(input)) {
        alert("Incorrect password.");
        return;
    }

    try {
        const REALPASS = atob(real); // decode Base64 to get "eduardo"

        if (input === REALPASS) {
            icon.innerHTML = "ðŸ”“";
            icon.classList.add("unlock");
            box.style.boxShadow = "0 0 45px rgba(0,255,150,0.4)";

            setTimeout(() => {
                box.style.opacity = "0";
                box.style.transform = "scale(0.9)";
            }, 300);

            setTimeout(() => {
                box.style.display = "none";
                frame.style.display = "block";
                frame.src = "kuba3.0.html";
            }, 700);

        } else {
            box.style.animation = "shake 0.35s";
            box.style.boxShadow = "0 0 25px rgba(255,50,50,0.6)";
            icon.style.color = "#ff4d4d";

            setTimeout(() => {
                box.style.animation = "";
                icon.style.color = "white";
                box.style.boxShadow = "0 0 40px rgba(0,200,255,0.1)";
            }, 400);
        }

    } catch(e) {
        console.error("Error decoding password:", e);
    }
}
</script>

</body>
</html>
