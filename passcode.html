        padding: 12px 25px;
        width: 90%;
        background: linear-gradient(135deg, #009dff, #00eaff);

        border-radius: 12px;

        font-weight: 600;
        color: #000;
        transition: 0.3s;
        box-shadow: 0 0 18px rgba(0, 200, 255, 0.4);
    }

    @keyframes shake {

        25% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        75% { transform: translateX(-10px); }
        100% { transform: translateX(0); }
    }

    .unlock {
        transform: scale(1.15);
        color: #00ffaa;
        text-shadow: 0 0 25px #00ffaa;
    }

    #contentFrame {
        width: 100%;
        height: 100%;
        border: none;
        display: none;

function showLockout() {

    } else {

        return false;

}

function startLockout() {
    const unlockTime = Date.now() + LOCKOUT_MINUTES * 60_000;
    localStorage.setItem(LOCK_KEY, unlockTime);
    showLockout();
}
